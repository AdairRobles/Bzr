<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vanessa Bzr | Crear Pedido</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	rel="stylesheet">
</head>
<body>
	<header th:insert="fragments/menu :: menu"></header>
	
	<div class="container mt-5">
		<form th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="Nombre" class="form-label">Nombre
					del cliente </label> <input type="text" class="form-control" name="nombreCliente"
					placeholder="Nombre del cliente" required>
			</div>
			<div class="mb-3">
				<label for="Producto" class="form-label">Producto
				</label> <input type="text" class="form-control" name="producto"
					placeholder="Producto" required>
			</div>
			<div class="mb-3">
				<label for="Tienda">Tienda</label> <select class="form-control"
					id="tienda" name="tienda">
					<option value="SHEIN">SHEIN</option>
					<option value="ROMWE">ROMWE</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="CostoTienda" class="form-label">Costo Tienda
				</label> <input type="number" step="0.5" class="form-control" name="costoTienda"
					placeholder="Costo Tienda" required>
			</div>
			<div class="mb-3">
				<label for="CostoCliente" class="form-label">Costo Cliente
				</label> <input type="number" step="0.5" class="form-control" name="costoCliente"
					placeholder="Costo Cliente" required>
			</div>
			<div class="mb-3">
				<label for="Anticipo" class="form-label">Anticipo
				</label> <input type="number" step="0.5" class="form-control" name="anticipo"
					placeholder="Anticipo" required>
			</div>
			<div class="mb-3">
				<input class="btn btn-success" type="submit" value="Guardar">
			</div>
		</form>
	</div>
</body>
</html>
